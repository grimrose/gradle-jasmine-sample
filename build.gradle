apply plugin: 'java'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath group: 'org.bitbucket.grimrose', name: 'gradle-obake-plugin', version: '0.1'
    }
}

apply plugin: 'obake'

apply plugin: 'idea'

phantomJSAgent {
    js = 'tools/phantomjs/1.9.2/macosx/examples/version.js'
}

task runJasmine(type: org.bitbucket.grimrose.gradle.PhantomJSAgentTask) {
    js = 'tools/phantomjs/1.9.2/macosx/examples/run-jasmine.js'
    args = [file("$projectDir/jasmine-standalone-1.3.1/SpecRunner.html")]
}

task runJasmineXml(type: org.bitbucket.grimrose.gradle.PhantomJSAgentTask) {
    js = 'jasmine-standalone-1.3.1/lib/jasmine-reporters/test/phantomjs-testrunner.js'
    args = [file("$projectDir/jasmine-standalone-1.3.1/SpecRunner.html")]
}
